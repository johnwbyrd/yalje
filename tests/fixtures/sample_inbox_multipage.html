<!DOCTYPE html>
<html>
<head><title>Inbox</title></head>
<body>
<div class='appwidget appwidget-inboxfolder'>
<form action="https://www.livejournal.com/inbox/" method="POST" id="allForm">
<input type='hidden' name="view" value="all" id="inbox_view" />
<div id="all_Table" class="NotificationTable">
<table id="all" class="inbox" cellspacing="0" border="0" cellpadding="0">
<tr class="header" id="ActionRow1">
<td class="checkbox"><input type='checkbox' class="InboxItem_Check" id="all_CheckAll_1" /></td>
<td class="item">
<span class="page-number">Page 2 of 5</span>
</td>
<td class="actions">
<span class="Pages">
<input type="button" id="Page_Prev_1" value="Previous" />
<input type="button" id="Page_Next_1" value="Next" />
</span>
</td>
</tr>
<tbody id='all_Body'>
<tr class="InboxItem_Row InboxItem_Meta" lj_qid="100" id="all_Row_100">
<td class="checkbox"><input type='checkbox' name="all_Check-100" class="InboxItem_Check" id="all_Check-100" /> </td>
<td class="item">
<div class="InboxItem_Controls">
<a href='https://www.livejournal.com/inbox/?page=2&bookmark_off=100'><img src='https://l-stat.livejournal.net/img/flag_off.gif' class='InboxItem_Bookmark' border='0' /></a>
<a href="https://www.livejournal.com/inbox/?page=2&expand=100"><img src="https://l-stat.livejournal.net/img/collapse.gif" class="InboxItem_Expand" border="0" /></a>
</div>
<span class="InboxItem_Title InboxItem_Read" id="all_Title_100">Test message on page 2</span>
<div class="InboxItem_Content" style="display: none;">
This is a test message on page 2.
<div class='actions'>
<a href='https://www.livejournal.com/inbox/compose.bml?mode=reply&msgid=200'>Reply</a>
</div>
</div>
</td>
<td class="time">1 day ago</td>
</tr>
</tbody>
</table>
</div>
</form>
</div>
</body>
</html>
